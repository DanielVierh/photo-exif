<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        .img_wrapper {
            display: none;
        }

        .img-wrapper.active {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
        }

        .img-wrapper.active #bg_img {
            width: 100%;
            height: auto;
            z-index: 10;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .img-wrapper.active .blur {
            background: rgba(0, 0, 0, 0.337);
            backdrop-filter: blur(3px);
            z-index: 11;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .img-wrapper.active .label {
            color: white;
            z-index: 12;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
            line-height: 3rem;
            font-size: 1.5rem;
        }



    </style>
    <title>Foto Exif</title>
</head>
<body>
    
<input type="file" id="upload" />
<div id="output"></div>

<div class="img-wrapper" id="img_wrapper">
    <img src="" alt="" id="bg_img">
    <div class="blur"></div>
    <div class="label" id="label"></div>
</div>


<script>
  document.getElementById('upload').addEventListener('change', function(event) {
    var file = event.target.files[0];

    if (file) {
      var reader = new FileReader();

      reader.onload = function(e) {
        document.getElementById('bg_img').src = e.target.result;
        img_wrapper.classList.add('active')

        // Sobald das Bild geladen wurde, lese die EXIF-Daten
        EXIF.getData(file, function() {
          const cameraModel = EXIF.getTag(this, "Model");
          const exposureTime = EXIF.getTag(this, "ExposureTime");
          const fNumber = EXIF.getTag(this, "FNumber");
          const isoSpeed = EXIF.getTag(this, "ISOSpeedRatings");
          const focalLength = EXIF.getTag(this, "FocalLength");
          const formattedExposureTime = formatExposureTime(exposureTime);

          // Daten ausgeben
          document.getElementById('label').innerHTML = `
            Kamera: ${cameraModel} <br/>
            Verschlusszeit: ${formattedExposureTime} s <br/>
            Blende: f/${fNumber} <br/>
            ISO: ${isoSpeed} <br/>
            Brennweite: ${focalLength} mm
          `;
        });
      };

      reader.readAsDataURL(file); // Lies die Datei ein
    }
  });

  function formatExposureTime(exposureTime) {
    if (exposureTime >= 1) {
      // Verschlusszeit größer oder gleich 1 Sekunde (keine Bruchdarstellung)
      return exposureTime.toFixed(1);
    } else {
      // Verschlusszeit kleiner als 1 Sekunde, Umwandlung in Bruch
      var denominator = Math.round(1 / exposureTime);
      return `1/${denominator}`;
    }
  }
</script>

</body>
</html>
